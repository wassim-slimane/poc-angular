<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Devices :</h2>
  
        <p>Mise Ã  jour : {{ lastUpdate | date: 'EEEE d MMMM y' | lowercase }}</p>

        <a class="btn btn-warning" routerLink="/edit-device">Edit device</a>
  
        <ul class="list-group">
          <app-device 
              *ngFor="let device of devices; let i = index" 
              [id]='device.id' 
              [name]='device.name' 
              [status]="device.status"
              [indexOfDevice]="i"
            ></app-device>
          <app-device name="Bureau" status="on"></app-device>
        </ul>
        <button (click)="onTurnLightOn()" class="btn btn-success" [disabled]="!isAuth">Turn on all</button>
        <button (click)="onTurnLightOff()" class="btn btn-danger">Turn off all</button>
      </div>
    </div>
  </div>
