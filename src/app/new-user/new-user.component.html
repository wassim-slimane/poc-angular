<div class="col-sm8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname" />
        </div>
        <div class="form-group">
            <label for="lastname">lastname</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" />
        </div>
        <div class="form-group">
            <label for="drinkPreference">Drink preference</label>
            <select class="form-control" id="drinkPreference" formControlName="drinkPreference">
                <option value="coca">Coca</option>
                <option value="pepsi">Pepsi</option>
            </select>
        </div>
        <div formArrayName="hobbies">
            <h3>Your hobbies</h3>
            <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                <input type="text" class="form-control" [formControlName]="i" />
            </div>
            <button type="button" class="btn btn-success" (click)="onAddHobby()">Add hobby</button>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
    </form>
</div>
