<div class="row">
    <div class="col">
        <ul class="list-group">
            <li *ngFor="let task of todoList" class="col list-group-item border-0 mb-2 rounded" style="background-color: #f4f6f7;">
                <input type="checkbox" (click)="setStatus(task.title)" class="col" />
                {{ task.title }}
                <span role="button" class="col pe-auto" (click)="deleteTask(task.title)">x</span>
            </li>
        </ul>
    </div>
</div>
